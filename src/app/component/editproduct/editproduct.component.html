<div class="container mt-5">
  <p class="ajouter">Modifier les informations du Produit</p>

  <form>
    <div class="group">
      <label class="form-label" for="ref">Reference</label>
      <input
        id="ref"
        class="form-control"
        type="text"
        placeholder="Reference"
        name="reference"
      />
    </div>
    <div class="group">
      <label class="form-label" for="nom">Nom du Produit</label>
      <input
        id="nom"
        class="form-control"
        type="text"
        placeholder="Nom du Produit"
        name="nom"
      />
    </div>
    <div class="group">
      <label class="form-label" for="cat">Categorie</label>
      <input
        id="cat"
        class="form-control"
        type="text"
        placeholder="Categorie"
        name="categorie"
      />
    </div>
    <div class="group">
      <label class="form-label" for="prix">Prix</label>
      <input
        id="prix"
        class="form-control"
        type="text"
        placeholder="Prix"
        name="prix"
      />
    </div>
    <div class="group">
      <label class="form-label" for="desc">Description</label>
      <input
        id="desc"
        class="form-control"
        type="text"
        placeholder="Description"
        name="description"
      />
    </div>

    <div class="group">
      <label class="form-label" for="disp">Source de l'image</label>
      <input
        id="disp"
        class="form-control"
        type="text"
        placeholder="Source de l'image"
        name="source"
      />
    </div>
    <div class="group">
      <label class="form-label" for="stock">Stock</label>
      <input
        id="stock"
        class="form-control"
        type="text"
        placeholder="Stock"
        name="stock"
      />
    </div>

    <div class="group">
      <label class="form-label disp">Disponibilite</label>
      <input
        class=""
        type="radio"
        placeholder="Disponibilite"
        name="disponibilite"
        value="o"
      />
      <span class="oui">Oui</span>
      <input
        class=""
        type="radio"
        placeholder="Disponibilite"
        name="disponibilite"
        value="n"
      />
      <span class="non">Non</span>
    </div>
    <div class="btns">
      <input type="reset" value="Fermer" />
      <input type="submit" value="Modifier" />
    </div>
  </form>
</div>
